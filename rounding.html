<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounding Calculator</title>
    <script>
        function calculate() {
            let x = parseFloat(document.getElementById("inputValue").value);
            let result = Math.floor((x / 0.2) + 0.5) * 0.2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</head>
<body>
    <h1>Rounding Calculator</h1>
    <p>Formula: floor((x / 0.2) + 0.5) * 0.2</p>
    <label for="inputValue">Enter value for x (inches):</label>
    <input type="number" id="inputValue" step="any">
    <button onclick="calculate()">Calculate</button>
    <p id="result">Result: </p>
</body>
</html>
